<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/frontend/static/images/logo.png" type="image/x-icon">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <form method="POST" class="bg-white p-6 rounded shadow-md w-full max-w-sm">
        <h1 class="text-xl font-semibold mb-4">Painel de Administração</h1>
        {% if error %}
            <p class="text-red-500 text-sm mb-2">{{ error }}</p>
        {% endif %}
        <input name="password" type="password" placeholder="Palavra-passe" class="w-full px-3 py-2 border rounded mb-4" required>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Entrar</button>
    </form>
</body>
</html>
