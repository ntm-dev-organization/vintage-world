<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Editar Produto</title>
</head>
<body>
  <h1>Editar Produto: {{ produto.name }}</h1>
  <form action="" method="post" enctype="multipart/form-data">
    <label>Nome:</label>
    <input type="text" name="name" value="{{ produto.name }}" required /><br/>

    <label>Preço (€):</label>
    <input type="number" step="0.01" name="price" value="{{ produto.price }}" required /><br/>

    <label>Tamanhos:</label><br/>
    {% for tamanho in ['S', 'M', 'L', 'XL'] %}
      <input type="checkbox" name="sizes" value="{{ tamanho }}" {% if tamanho in produto.sizes %}checked{% endif %}> {{ tamanho }}<br/>
    {% endfor %}

    <label>Imagem atual:</label><br/>
    {% if produto.image %}
      <img src="/static/uploads/{{ produto.image }}" alt="Imagem do produto" width="150"><br/>
    {% else %}
      Sem imagem<br/>
    {% endif %}
    
    <label>Nova imagem (opcional):</label>
    <input type="file" name="image" accept="image/*" /><br/>

    <label>Palavra-passe Admin:</label>
    <input type="password" name="admin_password" required /><br/>

    <button type="submit">Salvar Alterações</button>
  </form>

  <a href="/admin">Voltar ao painel</a>
</body>
</html>
